{% extends "layouts/base.html" %}

{% load static %}

{% block title %} lab11 Add student {% endblock title %}

{% block content %}

<h1>Delete Student</h1>
<p>Are you sure you want to delete "{{ student.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'book.lab11_list_students' %}">Cancel</a>

{% endblock content %}
