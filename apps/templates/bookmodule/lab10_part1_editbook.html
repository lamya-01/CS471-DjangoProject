{% extends "layouts/base.html" %}

{% load static %}

{% block title %} lab10 part1 editbook {% endblock title %}

{% block content %}

<h1>Edit Book</h1>
<form method="POST">

    {% csrf_token %}

    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}"><br><br>

    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}"><br><br>

    <label>price:</label>
    <input type="number" name="price" value="{{ book.price }}"><br><br>

    <label>edition:</label>
    <input type="number" name="edition" value="{{ book.edition }}"><br><br>

    <button type="submit">Update Book</button>
</form>

<br><br>

<a href="{% url 'book.lab10_part1_listbooks' %}">Back to List</a>

{% endblock content %}
